{% extends 'base.html' %}
{% block title %}

{% block content %}
<h1 class = "game-detail-title-1">
    {{ game.title }}
</h1>

{% if game.image %}

<h2 class="game-detail-title-2">
    {{ game.title }}
</h2>
<h2 class = "game-detail-descriptin-2"> {{ game.description }}</h2>
{% endblock content %}
