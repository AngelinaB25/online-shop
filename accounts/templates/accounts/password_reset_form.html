{% extends 'base.html' %} 

{% block title %} 

reset password

{% endblock title %} 

{% block content %} 
<h1 class="password-reset-heading"> reset password </h1>
<p class="password-reset-para"> you can reset your password use next form </p>
<div class="password-reset-from"> 
    <from method = "post">
        {{ form.as_p }}
        {% csrf_token %}
        <p>
            <input type = "submit" value = "reset password">
        </p>
    </from>
</div>
{% endblock content %}
